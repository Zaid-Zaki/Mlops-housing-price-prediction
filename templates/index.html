<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .form-control {
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            width: 100%;
        }
        .metrics {
            margin-top: 30px;
        }
        .metrics .card {
            background-color: #f8f9fa;
        }
        .prediction {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">House Price Prediction</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="avg_area_income" class="form-label">Avg. Area Income</label>
                <input type="number" class="form-control" id="avg_area_income" name="avg_area_income" required>
            </div>
            <div class="mb-3">
                <label for="avg_area_house_age" class="form-label">Avg. Area House Age</label>
                <input type="number" class="form-control" id="avg_area_house_age" name="avg_area_house_age" required>
            </div>
            <div class="mb-3">
                <label for="avg_area_rooms" class="form-label">Avg. Area Number of Rooms</label>
                <input type="number" class="form-control" id="avg_area_rooms" name="avg_area_rooms" required>
            </div>
            <div class="mb-3">
                <label for="avg_area_bedrooms" class="form-label">Avg. Area Number of Bedrooms</label>
                <input type="number" class="form-control" id="avg_area_bedrooms" name="avg_area_bedrooms" required>
            </div>
            <div class="mb-3">
                <label for="area_population" class="form-label">Area Population</label>
                <input type="number" class="form-control" id="area_population" name="area_population" required>
            </div>
            <button type="submit" class="btn btn-custom">Predict House Price</button>
        </form>

        {% if prediction %}
        <div class="metrics mt-4">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">Predicted House Price</h5>
                    <p class="card-text prediction">${{ '{:,.2f}'.format(prediction) }}</p>
                </div>
            </div>
        </div>
        <div class="metrics mt-4">
            <div class="row">
                <div class="col-md-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">MAE</h5>
                            <p class="card-text">{{ '{:,.2f}'.format(MAE) }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">MSE</h5>
                            <p class="card-text">{{ '{:,.2f}'.format(MSE) }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-center">
                        <div class="card-body">
                            <h5 class="card-title">RMSE</h5>
                            <p class="card-text">{{ '{:,.2f}'.format(RMSE) }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
